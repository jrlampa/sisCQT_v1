
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sisCQT Enterprise AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #f8faff 0%, #e0e7ff 40%, #f4f7ff 100%);
            min-height: 100vh;
            margin: 0;
            color: #1e293b;
        }
        .glass {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 30px rgba(0, 74, 128, 0.05);
        }
        .glass-dark {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.03);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 74, 128, 0.1);
            border-radius: 10px;
        }
        @keyframes subtle-float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        .float-hover:hover {
            animation: subtle-float 2s ease-in-out infinite;
        }
        @media print {
            body { background: white !important; }
            aside, nav, header, button, .print-hidden { display: none !important; }
            main { border: none !important; box-shadow: none !important; padding: 0 !important; width: 100% !important; }
        }
    </style>
