<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siSCQT Enterprise AI | IM3 Brasil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.7);
            --glass-shadow: rgba(31, 38, 135, 0.07);
            --accent-blue: #2563eb;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #f8faff 0%, #e0e7ff 100%);
            min-height: 100vh;
            margin: 0;
            color: #1e293b;
            overflow: hidden;
        }
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--glass-shadow);
        }
        .glass-dark {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.04);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.05); border-radius: 10px; }
        
        /* Animação suave para entrada de elementos */
        .fade-in-blur {
            animation: fadeInBlur 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @keyframes fadeInBlur {
            from { opacity: 0; filter: blur(10px); transform: translateY(10px); }
            to { opacity: 1; filter: blur(0); transform: translateY(0); }
        }
    </style>
    <!-- Previne erro de 'process is not defined' -->
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <script type="importmap">
{

    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "@azure/msal-browser": "https://esm.sh/@azure/msal-browser@3.28.0",
    "@azure/msal-react": "https://esm.sh/@azure/msal-react@2.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",

}
